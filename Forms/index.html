<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Conference Registeration Form</title>
</head>
<body>
    <form action="#" id="registerationForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required pattern="[A-Za-z/s]" title="name should contain letters and space"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>
        <button type="submit">Submit</button>
        <label for="dob">Date of Birth</label>
        <input type="date"name="dob" id="dob"><br>
        <label for="gender" name="gender" id="gender">Gender</label>
    </form>
</body>
</html>
